<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
        
    <header>
        <img src="logo.jpg" alt="Company Logo" class ="logo" width="75" height="75"> 
        <div class="company-name">AnimeHeroCollectibles</div>
    </header>
        
    <div>
        <nav>
            <a href="index.html">Home</a> 
            <a href="products.html">Products</a> 
            <a href="contact.html">Contact</a> 
            <a href="login.html">Login</a>
        </nav>
    </div>

    <main>
        <section class="signup-form">
            <form action="#" method="post" onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                        
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
                        
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required placeholder="Enter your email">
                        
                <button type="submit" id="signup-btn">Signup</button>
            </form>
        </section>
    </main>
    <div id="message_box">
        <p id="message"></p>
    </div>
    <footer>
        <!-- Copyright notice goes here -->
    <p>&copy; Maliha Chowdhury Adrita & Chloe Choi. All rights reserved.</p>
    </footer>
    <script async src="script.js"></script>
</body>

</html>
